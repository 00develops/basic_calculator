<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>CALCULATOR TOH HAI</h1>
    <div class="container">
        <input type="text" class="input">
        <div class="row1">
            <button class="button big-button">*</button>
            <button class="button big-button">/</button>
            <button class="button big-button">+</button>
            <button class="button big-button">C</button>
        </div>
        <div class="row2">
            <button class="button big-button">1</button>
            <button class="button big-button">2</button>
            <button class="button big-button">3</button>
            <button class="button big-button">-</button>
        </div>
        <div class="row3">
            <button class="button big-button">4</button>
            <button class="button big-button">5</button>
            <button class="button big-button" >6</button>
            <button class="button big-button">%</button>
        </div>
        <div class="row4">
            <button class="button big-button">7</button>
            <button class="button big-button">8</button>
            <button class="button big-button">9</button>
            <button class="button big-button">0</button>
            <button class="button big-button">=</button>
        </div>
    </div>
    
    <script >let String="";
let buttons= document.querySelectorAll('.button');
Array.from(buttons).forEach((button)=>{
    button.addEventListener('click',(e)=>{

        if(e.target.innerHTML=="="){
            String=eval(String);
            document.querySelector('input').value=String;
        }
        else if (e.target.innerHTML=='C'){
            String="";
            document.querySelector('input').value=String;
        }
        else{
            console.log(e.target)
            String = String + e.target.innerHTML;
            document.querySelector('input').value=String;
        }
    })
})</script>
</body>
</html>
